<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ccc;
            overflow: hidden;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        #dino {
            position: absolute;
            bottom: 50px;
            width: 50px;
            height: 50px;
            background-image: url("dino/dino-stationary.png"); /* Replace with your dino image path */
        }

        #ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background-image: url("dino/ground.png"); /* Replace with your ground image path */
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="dino"></div>
        <div id="ground"></div>
    </div>
    <script src="dino.js"></script>
</body>
</html>
